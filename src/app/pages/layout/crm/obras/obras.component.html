<div class="ui-g">
    <div class="ui-g-12">
        <div class="card no-margin">
            <h1>{{'Lista de Cursos' | translate}}</h1>
            <p-toast></p-toast>
            <p-toolbar>
                <div class="p-toolbar-group-left">
                    <button pButton label="Nuevo" icon="pi pi-plus" class="ui-button-success" (click)="addObra()"></button>
                </div>
            </p-toolbar>

            <p-table #dt [value]="obras" [paginator]="true" [rows]="10" [showCurrentPageReport]="true" class="p-datatable-responsive-demo" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [rowsPerPageOptions]="[10,25,50,100]">

                <ng-template pTemplate="caption">
                    <div class="table-header">
                        {{'Lista de Cursos' | translate}} [{{obras.length}}]
                    </div>
                </ng-template>
                <ng-template pTemplate="header" let-columns>
                    <tr>
                        <th> {{'Id' | translate}}</th>
                        <th> {{'Nombre' | translate}}</th>
                        <th> {{'Descripcion' | translate}}</th>
                        <th style="width: 8em; text-align: center;">
                            <button pButton type="button" icon="pi pi-cog"></button>
                        </th>
                    </tr>
                    <tr>
                        <th></th>
                        <th>
                            <div class="ui-fluid">
                                <input pInputText type="text" (input)="dt.filter($event.target.value, 'obraNombre', 'contains')" placeholder="Search by Name" class="p-column-filter">
                            </div>
                        </th>
                        <th>
                            <div class="ui-fluid">
                                <input pInputText type="text" (input)="dt.filter($event.target.value, 'obraDescripcion', 'contains')" placeholder="Search by Descripcion" class="p-column-filter">
                            </div>
                        </th>
                        <th></th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-obra let-columns="columns">
                    <tr style="background-color: white;">
                        <td>{{obra.obraId}}</td>
                        <td>{{obra.obraNombre | titlecase}}</td>
                        <td>{{obra.obraDescripcion | titlecase}}</td>
                        <td>{{obra.obraDireccion | titlecase}}</td>
                        <td>
                            <button pButton type="button" class="ui-button-warning" icon="pi pi-pencil" (click)="edit(obra)"></button>
                        </td>
                    </tr>
                </ng-template>
                <ng-template pTemplate="emptymessage">
                    <tr>
                        <td colspan="5">No obras found.</td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>
