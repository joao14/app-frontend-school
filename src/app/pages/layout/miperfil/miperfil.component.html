<div class="ui-g">
    <div class="ui-g-12 ui-lg-3"></div>
    <div class="ui-g-12 ui-lg-6">
        <p-toolbar>
            <div class="p-toolbar-group-left">
                <button pButton class="ui-button-success" type="button" label="Guardar" (click)="sendData()" *ngIf="!enabled" icon="pi pi-check" iconPos="left"></button> &nbsp;
                <button pButton class="ui-button-warning" type="button" label="Cancelar" *ngIf="!enabled" (click)="cancel()" icon="pi pi-times" iconPos="left"></button> &nbsp;
                <button pButton class="ui-button-primary" type="button" label="Editar" *ngIf="enabled" (click)="modify()" icon="pi pi-pencil" iconPos="left"></button>
            </div>
        </p-toolbar>
        <p-toast></p-toast>
        <div class="card no-margin ui-fluid">

            <div class="p-field" style="text-align: center;">
                <input #file type="file" accept='image/*' (change)="preview(file.files)" *ngIf="!enabled" />
                <br>
                <!--<img [src]="user.photo==null ? '../../../../assets/images/perfil.png':user.photo" height="250" onError="this.src='assets/images/user2.png'">-->
            </div>
            <div class="p-field">
                <label for="identification">Identificaci√≥n</label>
                <input type="text" pInputText name="identification" id="identification" minlength="10" autocomplete="off" readonly required />
                <br />
            </div>
            <div class="p-field">
                <label for="name">Nombres</label>
                <input type="text" pInputText [readonly]="enabled" autocomplete="off" maxlength="100" name="name" id="name" />
                <br />
            </div>
            <div class="p-field">
                <label for="lastname">Apellidos</label>
                <input type="text" pInputText [readonly]="enabled" autocomplete="off" maxlength="100" name="lastname" id="lastname" />
                <br />
            </div>
            <div class="p-field">
                <label for="email">Email</label>
                <input type="text" pInputText autocomplete="off" [readonly]="enabled" name="email" id="email" />
                <br />
            </div>
            <div class="p-field">
                <label for="clave">Nickname</label>
                <input type="text" pInputText autocomplete="off" [readonly]="enabled" name="clave" id="clave" />
                <br />
            </div>
            <div class="p-field">
                <label for="clave">Clave</label>
                <div class="ui-inputgroup">
                    <input type="password" autocomplete="off" maxlength="100" pPassword [showPassword]="looking" [readonly]="enabled" />
                    <button type="button" pButton pRipple [icon]="icon" (click)="changelookpasswor()"></button>
                </div>
            </div>
        </div>
    </div>
    <div class="ui-g-12 ui-lg-3"></div>
</div>
