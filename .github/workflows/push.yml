name: Nodejs CI/CD - APP frontend school
 
on: 
  push:
    branches: [ master ]
 
jobs:  
  build: 
    name: Build and deploy to Docker HUB
    runs-on: ubuntu-latest 
    steps:
      - name: Check Out Repo
        uses: actions/checkout@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1

      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          context: .
          file: Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/app-frontend-school:latest
 
      - name: Image digest 
        run: echo ${{ steps.docker_build.outputs.digest }}

  deploy:       
    name: Build and deploy to container Heroku
    runs-on: ubuntu-latest 
    steps:
      - name: Hello
        run: echo Hola Alex como vas
      - name: Check out repository
        uses: actions/checkout@v2
      - name: Login to Heroku Container registry
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: |
          heroku container:login
          echo "Login satisfactorio"
      - name: Build and push
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: |
          heroku container:push -a ${{ secrets.HEROKU_API_NAME }} web
          echo "Pushed OK"
      - name: Release
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: |
          heroku container:release -a ${{ secrets.HEROKU_API_NAME }} web
          echo "Relased OK"
     